{% load i18n %}
<div class="navbar yamm navbar-default navbar-fixed-top">
 <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body" style="display:block;float:left;margin-left:15px">
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 </button>
 <a class="navbar-brand" href="">{% block title %}{{site_settings_title}}{% endblock title %}</a>
 {% if user.is_authenticated %}
 <a href="#" class="navbar-right navbar-brand " data-toggle="offcanvas" data-target="#ct-user-panel" style="display:block;float:right;font-size:14px;padding-bottom: 0px;">
    <p class = "hidden-xs">
       <b class="glyphicon glyphicon-user"></b>
       <strong>{% filter force_escape %}{% firstof user.get_short_name user.get_username %}{% endfilter %}</strong>
       <b class="caret"></b>
    </p>
    <p class = "visible-xs">
       <span class="glyphicon glyphicon-user"></span>
       <b class="caret"></b>
    </p>
 </a>
 {% else %}
 <a href="#" class="navbar-brand" data-target="#ct-log-in " data-toggle="offcanvas" style="display:block;float:right;font-size:14px;">{% trans 'Login' %}</a>
 {% endif %}
 <div  class="hidden-xs col-sm-3 col-md-8 pull-right">
    {% block top-bar %}{% endblock %}
 </div>
 <div  class="visible-xs navbar-brand  pull-right">
    <li class="dropdown yamm-fw visible-xs pull-right">
       <a class="dropdown-toggle glyphicon glyphicon-search" href="#" data-toggle="dropdown"><strong class="caret"></strong></a>
       <div class="dropdown-menu  "  style=" left:auto;right: 0;">
          <form class=".col-xs-12" role="search" >
             <div  class="input-group yamm-content " >
                <input type="text" class="form-control" placeholder="Search" name="q">
                <div class="input-group-btn">
                   <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
             </div>
          </form>
       </div>
    </li>
 </div>
</div>
