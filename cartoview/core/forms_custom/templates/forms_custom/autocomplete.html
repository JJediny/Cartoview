<input type="hidden" 
       id="{{attrs.id}}" 
       class="autocomplete_widget" 
       value="{{value}}" 
       name="{{name}}"
       data-url="{% url 'forms_custom:autocomplete_widget' application=application model_name=model_name %}"
       data-expression="{{expression}}"
       data-where="{{where}}"
       data-where_params="{{where_params}}"/>
