<div class="styler point-styler" styler-id="{{prefix}}">
	<label>Style Type: </label>
	<select class="form-control" name="type" style="width:150px;">
		<option value="#{{prefix}}-single-point-ct" {{#is_single}}selected{{/is_single}}>Single Style</option>
		<option value="#{{prefix}}-field-point-ct" {{#is_field}}selected{{/is_field}}>Attribute Value</option>
		<option value="#{{prefix}}-user-point-ct" {{#is_user_def}}selected{{/is_user_def}}>User Defined</option>
	</select>
	<!-- Tab panes -->
	<div class="tab-content" style="padding-top:10px" >
	  <div class="tab-pane {{#is_single}}active{{/is_single}}" id="{{prefix}}-single-point-ct"  style-type="single">
	  	<div class="form-group">
			<label>Marker</label>
			<input type="text" class="form-control" name="style" id="{{prefix}}-style-input">
		</div>
		<div class="form-group">
			<label>Focus Marker</label>
			<input type="text" class="form-control" name="focus_style">
		</div>
	  </div>
	  <div class="tab-pane {{#is_field}}active{{/is_field}}" id="{{prefix}}-field-point-ct"  style-type="field">Coming Soon</div>
	  <div class="tab-pane {{#is_user_def}}active{{/is_user_def}}" id="{{prefix}}-user-point-ct"  style-type="user_def">Coming Soon</div>
	  
	</div>
</div>
